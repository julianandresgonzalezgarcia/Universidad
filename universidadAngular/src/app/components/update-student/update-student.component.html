<mat-dialog-content *ngIf="carga" class="dialog-content">
    <section id="screen">

        <div class="left">

            <div class="left-description">
                <div style="padding-top: 5px;">
                    <img src="../../../assets/actualizar.png" width="55" style="margin-right: 10px;">
                    <b style="font-size: 22px;">Actualizar estudiante</b>                    
                </div>

            </div>

            <img src="../../../assets/Version control-bro.png" width="320">

        </div>

        <div class="right">

            <div>

                <div align="end" style="margin-bottom: 10px;">
                    <button mat-icon-button mat-dialog-close disableRipple>
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
                
                <form>

                    <mat-form-field style="width: 80%;" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input [formControl]="fromUpdateStudent[0]" [(ngModel)]="alumno.nombre" name="nombre" matInput placeholder="Nombre" autocomplete="off">
                        <mat-error *ngIf="fromUpdateStudent[0].hasError('required')">Digite un nombre</mat-error>
                    </mat-form-field>

                    <mat-form-field style="width: 80%;" appearance="outline">
                        <mat-label>Apellido</mat-label>
                        <input [formControl]="fromUpdateStudent[1]" [(ngModel)]="alumno.apellido" name="apelldio" matInput placeholder="Apellido" autocomplete="off">
                        <mat-error *ngIf="fromUpdateStudent[1].hasError('required')">Digite un apellido</mat-error>
                    </mat-form-field>

                    <mat-form-field style="width: 80%;" appearance="outline">
                        <mat-label>Facultad</mat-label>
                        <mat-select [formControl]="fromUpdateStudent[2]" [(ngModel)]="alumno.carrera.facultad.id_facultad" name="carrera.facultad.id_facultad">
                            <mat-option *ngFor="let facultad of facultades" (click)="SeleccionFacultad(facultad.id_facultad); alumno.carrera.id_carrera = carrera_vacia" [value]="facultad.id_facultad">
                                {{facultad.nombre}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="fromUpdateStudent[2].hasError('required')">Seleccione una facultad</mat-error>
                    </mat-form-field>

                    <mat-form-field style="width: 80%;" appearance="outline">
                        <mat-label>Carrera</mat-label>
                        <mat-select [formControl]="fromUpdateStudent[3]" [(ngModel)]="alumno.carrera.id_carrera" name="carrera.id_carrera">
                            <mat-option *ngFor="let carrera of carreras" [value]="carrera.id_carrera">
                                {{carrera.nombre}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="fromUpdateStudent[2].hasError('required')">Seleccione una facultad</mat-error>
                        <mat-error *ngIf="fromUpdateStudent[2].valid && fromUpdateStudent[3].hasError('required')">Seleccione una Carrera</mat-error>
                    </mat-form-field>

                    <button (click)="RenovarAlumno(alumno.id_alumno,alumno);" class="button-action" mat-raised-button cdkFocusInitial>
                        Actualizar
                    </button>

                </form>
            </div>
            
        </div>

    </section>
</mat-dialog-content>
